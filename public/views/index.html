    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wetfish Sync</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">   
    </head>

    <body>
        <div id="vue-app">
            <h1>{{greeting}}</h1>
            <p id="socket-success">Connected to socket</p>
            <p id="socket-fail">NOT connected to socket</p>
            <div>
                <h2>Server says:</h2>
                <p>{{serverMsg}}</p>
            </div>
            <video autoplay controls>
                <source src="/media"/>
            </video>
        </div>

        <!-- Frameworks and Libraries -->
        <script src="/vue.js"></script>
        <script src="/socket.io.js"></script>

        <!--Custom JS -->
        <script src="/js/vue-app.js"></script>
        <script src="/js/socket-app.js"></script>
    </body>
</html>
