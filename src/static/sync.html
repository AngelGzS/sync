<html>
    <head>
        <title>Sync</title>
        <link rel="stylesheet" href="/vendor/foundation/css/normalize.css">
        <link rel="stylesheet" href="/vendor/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="/vendor/foundation/css/foundation-icons.css">
        <link rel="stylesheet" type="text/css" href="/css/sync.css" />
    </head>

    <body>
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="/">Sync</a></h1>
                </li>

                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Sync</span></a></li>
            </ul>

            <section class="top-bar-section">
                <ul class="left title">
                    <li><a class="channel"></a></li>
                </ul>

                <ul class="right">
                    <li><a class="user"><span class="count">0</span> User<span class="plural">s</span> Online</a></li>
                    <li><a class="channel"><span class="count">0</span> In This Channel</a></li>
                </ul>
            </section>
        </nav>


        <div class="content">
            <div class="row">
                <div data-alert class="status alert-box secondary radius">
                    Connecting...
                </div>
                
                <div class="small-12 columns video-wrap">
                    <video class="video">
                        <source src="/video/sample2.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <div class="row controls">
                <div class="progress"> <span class="meter"></span> </div>

                <div class="leader-only hide">
                    <input class="button play" type="button" value="Play">
                    <span class="leader fi-star" title="You are the leader"></span>
                </div>
            </div>

            <div class="row chat-wrap">
                <div class="messages">
                    <div class="template hide">
                        <div class="small-2 columns user">
                            Template
                        </div>

                        <div class="small-10 columns message">
                            Template
                        </div>
                    </div>
                </div>
            </div>

            <div class="row input-wrap">
                <div class="small-2 columns">
                    <select class="account">
                      <option value="anonymous">Anonymous</option>
                      <option value="custom">Nickname</option>
                      <option value="auth">Wetfish Profile</option>
                    </select>
                </div>

                <form class="input-form">
                    <div class="small-9 columns">
                        <input type="text" class="message" placeholder="Message" />
                    </div>

                    <div class="small-1 columns">
                        <input type="submit" class="tiny button" value="Send">
                    </div>
                </form>

                <form class="name-form hide">
                    <div class="small-9 columns">
                        <input type="text" class="name" placeholder="Choose a nickname" />
                    </div>

                    <div class="small-1 columns">
                        <input type="submit" class="tiny button" value="Save">
                    </div>
                </form>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/vendor/jquery.min.js"></script>
        <script src="/vendor/foundation/js/foundation.min.js"></script>

        <!-- Optional client-side config options -->
        <script src="/js/config.js"></script>
        <script src="/js/sync.js"></script>        
    </body>
</html>
